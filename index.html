<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>I like Japanese!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>I Like Japanese!</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Type in a word in English or Japanese to get the meaning/definition!</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>__</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Definition</p>
              <span>___</span>
            </div>
          </li>
          <li class="reading>
            <div class="details">
              <p>Reading</p>
              <span>___</span>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
